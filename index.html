<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animales</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('font/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url(img/back.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
        }

        p, h1, h2 {
            font-family: 'Minecraft', 'Courier New', sans-serif;
            text-shadow: 3px 3px 0px #3f3f3f;
        }

        .title-wrapper {
            text-align: center;
            position: relative;
            margin-top: 2%;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffff55;
            font-size: 3rem;
            margin: 0;
            display: inline-block;
        }

        .splash {
            position: absolute;
            color: #ffff55;
            text-shadow: 2px 2px 0px #3f3f3f;
            font-size: 1.2rem;
            white-space: nowrap;
            font-family: 'Minecraft', 'Courier New', sans-serif;
            top: 65px;
            left: 32%; 
            
            animation: splashAnim 0.5s infinite alternate;
            transform-origin: center;
            pointer-events: none;
        }

        @keyframes splashAnim {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .main-container {
            margin: 3% auto;
            background-color: #c6c6c6;
            border: 4px solid;
            border-color: #ffffff #555555 #555555 #ffffff;
            padding: 10px;
            display: table;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px;
        }

        .header-cell {
            background-image: url(img/sand.jpg);
            background-size: 64px;
            border: 3px solid #000000;
            padding: 10px;
        }

        .header-cell h2 {
            margin: 0;
            color: #ffffff;
        }

        .image-cell {
            background-image: url(img/water.gif);
            background-size: cover;
            border: 4px solid;
            border-color: #373737 #ffffff #ffffff #373737; 
            padding: 15px;
            text-align: center;
        }

        .image-cell img {
            image-rendering: pixelated;
            transition: transform 0.2s;
        }

        .image-cell:hover img {
            transform: scale(1.1);
        }

.signature-table {
            margin: 40px auto;
            background-color: #000000;
            border: 4px solid;
            border-color: #ffffff #555555 #555555 #ffffff;
            padding: 10px;
            display: table;
        }

        .signature-content {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }

        .signature-text {
            text-align: center;
        }

        .signature-text h3 {
            color: #ffffff;
            margin: 5px 0;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0px #3f3f3f;
        }

        .signature-img {
            border-left: 2px solid #555555;
            padding-left: 20px;
        }

        .signature-img img {
            display: block;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div class="title-wrapper">
        <h1>Animales</h1>
        <span class="splash">Haz click en las imagenes para acceder a informacion!</span>
    </div>

    <div class="main-container">
        <table>
            <tbody>
                <tr>
                    <td class="header-cell"><h2>Ajolote</h2></td>
                    <td class="header-cell"><h2>Calamar</h2></td>
                    <td class="header-cell"><h2>Delfin</h2></td>
                </tr>
                <tr>
                    <td class="image-cell">
                        <a href="ajolote.html">
                            <img src="img/Axolotl_Idle_Floor_Underwater.gif" width="250px">
                        </a>
                    </td>
                    <td class="image-cell">
                        <a href="calamar.html">
                            <img src="img/Squid_JE2_BE2.gif" width="250px">
                        </a>
                    </td>
                    <td class="image-cell">
                        <a href="delfin.html">
                            <img src="img/Dolphin.gif" width="250px">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="signature-table">
            <div class="signature-img">
                <img src="img/FIRMA.png" width="200px" alt="Firma">
            </div>
        </div>
    </div>

</body>
</html>
